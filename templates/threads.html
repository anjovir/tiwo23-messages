Number of messages: {{ count }}
<hr>
{% for message in messages %}
<i>Message:</i> {{ message[0] }}
<p>
<i>Sender:</i> {{ message[1] }}
<p>
<i>Time:</i> {{ message[2].strftime("%Y-%m-%d %H:%M:%S") }}
<hr>
{% endfor %}
{% if session.user_id %}
Logged in.
<a href="/new_thread">New thread</a> | <a href="/logout">Log out</a>
{% else %}
<a href="/login">Log in</a>
{% endif %}
